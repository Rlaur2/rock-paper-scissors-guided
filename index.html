<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='style.css'>
    <script src='rps.js' defer></script>
</head>
<body>
    <div class="header">
        <div class="announce">Rock, Paper, Scissors!</div>
        <div class="next-container">
            <div class="next-game"></div>
        </div>
    </div>    
    <div class="battle-container">
        <div class="battle-arena">
            <div class="images">
                <div><img class="player-image"></div>
                <div><img class="opponent-image"></div>
            </div>
            <div class="indicators"><span class="player-ind">Player</span> <span class="VS">VS</span> <span class="opponent-ind">Opponent</span></div>
            <div class="scores">
                <div class="player-score-title"><div></div>Player wins: <span class="player-score"></span></div>
                <div class="tie-title">Ties: <span class="ties"></span></div>
                <div class="opponent-score-title">Opponent wins: <span class="opponent-score"></span></div>
            </div>
        </div>
    </div>
    <div class="weapon-header">Choose your weapon!</div>
    <div class="selection-container">
        <div class="selection">
            <div class="rock-button" id="Rock"><img class="img-button" src="./rpsImages/rock.png"></div>
            <div class="paper-button" id="Paper"><img class="img-button" src="./rpsImages/paper.png"></div>
            <div class="scissor-button" id="Scissors"><img class="img-button" src="./rpsImages/scissors.png"></div>
        </div>
    </div>
</body>

</html>
